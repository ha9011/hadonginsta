
{% load bootstrap4 %}



{% block content %}
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <button type="submit" class="btn btn-primary">
                            {{ submit_label|default:"Submit"}}
                        </button>
                    {% endbuttons %}
                </form>
{% endblock content %}
